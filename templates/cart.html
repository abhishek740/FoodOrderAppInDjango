{% extends 'base.html'%}
{% load static %} 
{% block content %}
  <div class="container pt-3">
    
    <div class="row">
      <div class="col-sm-5">
        
        <div class="shadow p-3 mb-5 bg-body rounded"> 
            <form action="" method="POST">
                {% csrf_token %}
                <h3 class="text-center"> place your order </h3>
                
                {% for i in itemName %}
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Username </label>
                  <input type="text" name="username" value="{{username}}" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Itemname</label>
                  <input type="text" name="itemname" value="{{i.ItemName}}" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Price</label>
                  <input type="text" name="price" value="{{i.price}}" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Price</label>
                  <input type="text" name="restaurant" value="{{i.RestaurantName}}" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Phone No</label>
                  <input type="text" name="phoneno" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Address</label>
                  <input type="text" name="address" class="form-control" id="exampleInputPassword1">
                </div>
               
                <button type="submit" class="btn btn-primary">Book Your Order</button>
                {% endfor %}
              </form>
        </div>

      </div>
      <div class="col-sm-5 offset-sm-2">
        {% if message %}
        <div class="alert alert-success" role="alert">
          {{message}}
        </div>
        {% endif %}

      </div>
  </div>

  </div>
{%endblock%}
