{% extends 'base.html'%}
{% load static %} 
{% block content %}
  <div class="container pt-5">
    <div class="row">    
      <div class="col-8">
        <table class="table table-hover shadow p-3 mb-5 bg-body rounded">
          <thead>
            <tr>
              
              <th scope="col">Restaurant Name </th>
              <th scope="col">Phone No </th>
              <th scope="col">Address </th>
              <th scope="col">ACTION </th>

            </tr>
          </thead>
          <tbody>
            {% for res in restaurent %}
            <tr>
              <td>{{res.RestaurantNmame}} </td>
              <td> {{res.phoneno}} </td>
              <td> {{res.address}} </td>
              <td> <A class="btn btn-outline-danger" href="/menu/{{res.id}}">Menu</A>   </td>

            </tr>
            {% endfor %}
            
          </tbody>
        </table>
      </div>
      <div class="col-sm-3 offset-sm-1">
        <img src="{% static 'images/sidepic.jpg' %}" alt="My image" style="width: 100%;">
      </div>
    </div>
  </div>
{%endblock%}
